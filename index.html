<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ML Fusion Page</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <link
      rel="stylesheet"
      href="https://unpkg.com/lenis@1.1.14/dist/lenis.css"
    /> -->
    <style>
      .lenis.lenis-smooth {
        scroll-behavior: auto !important;
      }

      .lenis.lenis-smooth [data-lenis-prevent] {
        overscroll-behavior: contain;
      }

      .lenis.lenis-stopped {
        overflow: hidden;
      }

      .lenis.lenis-smooth iframe {
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="nav">
        <h1>FusionLabs</h1>
        <div id="nav-part2">
          <h4>Home</h4>
          <h4>Course</h4>
          <h4>About</h4>
          <h4>Contact</h4>
        </div>
      </div>

      <div class="main">
        <div class="page1">
          <h1>Learn AI/ML</h1>
          <h2>One-Stop Library</h2>
          <div class="btn-grp">
            <button>Get Started</button>
            <button>Contribute</button>
            <button>Daily Quiz</button>
            <button>Learn More</button>
          </div>
        </div>
        <div class="page2">
          <h1>Explore Learnings And Projects</h1>

          <div class="main-cards">
            <div class="card">
              <span class="card__title">Beginner</span>
              <p class="card__content">
                Start your journey with the basics of AI/ML
              </p>
              <button class="card__button">Click me</button>
            </div>
            <div class="card">
              <span class="card__title">Intermediate</span>
              <p class="card__content">
                Start your journey with the basics of AI/ML
              </p>
              <button class="card__button">Click me</button>
            </div>
            <div class="card">
              <span class="card__title">Advanced</span>
              <p class="card__content">
                Start your journey with the basics of AI/ML
              </p>
              <button class="card__button">Click me</button>
            </div>
          </div>
        </div>
        <footer class="footer-page">
          <div class="text-foot"><h1>FusionLabs</h1></div>
        </footer>
      </div>
    </div>
    <!-- Don't Touch These Script Files -->
    <!-- Smooth Scrolling JS CDN -->
    <script src="https://unpkg.com/lenis@1.1.14/dist/lenis.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
